<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laboratorio Dental Marcelo</title>
  <meta name="description" content="Prótesis dentales de alta calidad. Laboratorio Dental Marcelo en Paraguay." />
  <meta property="og:title" content="Laboratorio Dental Marcelo" />
  <meta property="og:description" content="Prótesis dentales con precisión y estética. ¡Contáctanos!" />
  <meta property="og:image" content="https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=1200&q=80" />
  <meta property="og:url" content="https://tusitio.netlify.app" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .gallery, .videos, .contact {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      margin: 1rem;
      border-radius: 10px;
    }

    .images {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .images img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    .video-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    video {
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }

    .contact input, .contact textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact button {
      padding: 0.8rem;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Laboratorio Dental Marcelo</h1>
    <p>Prótesis dentales con precisión y estética</p>
  </header>

  <section class="gallery">
    <h2>Galería de Trabajos</h2>
    <div class="images">
      <img src="https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=600&q=80" alt="Prótesis 1" />
      <img src="https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=600&q=80" alt="Prótesis 2" />
      <img src="https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=600&q=80" alt="Prótesis 3" />
    </div>
  </section>

  <section class="videos">
    <h2>Videos de Prótesis</h2>
    <div class="video-container">
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
      </video>
    </div>
  </section>

  <section class="contact">
    <h2>Contacto</h2>
    <form action="https://formsubmit.co/tuemail@example.com" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu correo" required />
      <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
    <p style="text-align:center; margin-top:1rem;">O contáctame directamente por WhatsApp 👇</p>
  </section>

  <footer>
    <p>&copy; 2025 Laboratorio Dental Marcelo</p>
  </footer>

  <a class="whatsapp-button" href="https://wa.me/595983559813" target="_blank" title="Contactar por WhatsApp">
    🟢
  </a>
</body>
</html>
