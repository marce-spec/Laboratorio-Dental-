<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laboratorio Dental Tú Sonrisa</title>
  <meta name="description" content="Prótesis dentales de alta calidad. Laboratorio Dental Marcelo en Paraguay." />
  <meta property="og:title" content="Laboratorio Dental Marcelo" />
  <meta property="og:description" content="Prótesis dentales con precisión y estética. ¡Contáctanos por WhatsApp!" />
  <meta property="og:image" content="https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=1200&q=80" />
  <meta property="og:url" content="https://tusitio.netlify.app" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000; /* Fondo negro */
      color: #fff;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.8); /* Fondo oscuro translúcido */
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #fff; /* Letra blanca */
    }

    h2 {
      font-size: 1.5rem;
      margin: 0;
      color: #fff; /* Letra blanca */
    }

    .gallery, .videos, .contact {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.8); /* Fondo oscuro translúcido */
      margin: 1rem;
      border-radius: 10px;
    }

    .images {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .images img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    .video-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    video {
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }

    .contact input, .contact textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact button {
      padding: 0.8rem;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #1ebe5d;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.8); /* Fondo oscuro translúcido */
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-button img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Laboratorio Dental</h1>
    <h2>Tú Sonrisa</h2>
  </header>

  <section class="gallery">
    <h2>Galería de Trabajos Dentales</h2>
    <div class="images">
      <img src="https://images.unsplash.com/photo-1606813902914-0c4e1f1e3c4e?auto=format&fit=crop&w=600&q=80" alt="Prótesis dental 1" />
      <img src="https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=600&q=80" alt="Prótesis dental 2" />
      <img src="https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=600&q=80" alt="Prótesis dental 3" />
    </div>
  </section>

  <section class="videos">
    <h2>Videos de Prótesis</h2>
    <div class="video-container">
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
      </video>
    </div>
  </section>

  <section class="contact">
    <h2>Contacto</h2>
    <form action="https://wa.me/595983559813" method="get" target="_blank">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="text" name="telefono" placeholder="Tu WhatsApp" required />
      <textarea name="mensaje" rows="5" placeholder="Detalles del pedido" required></textarea>
      <button type="submit">Enviar por WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Laboratorio Dental Marcelo</p>
  </footer>

  <!-- Botón flotante de WhatsApp con ícono -->
  <a class="whatsapp-button" href="https://wa.me/595983559813" target="_blank" title="Contactar por WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>
</body>
</html>
