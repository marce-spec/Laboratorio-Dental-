<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laboratorio Dental Marcelo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Laboratorio Dental Marcelo</h1>
    <p>Prótesis dentales con precisión y estética</p>
  </header>

  <section class="gallery">
    <h2>Galería de Trabajos</h2>
    <div class="images">
      <img src="assets/images/protesis1.jpg" alt="Prótesis 1" />
      <img src="assets/images/protesis2.jpg" alt="Prótesis 2" />
      <img src="assets/images/protesis3.jpg" alt="Prótesis 3" />
    </div>
  </section>

  <section class="videos">
    <h2>Videos de Prótesis</h2>
    <div class="video-container">
      <video controls>
        <source src="assets/videos/protesis1.mp4" type="video/mp4" />
        Tu navegador no soporta el video.
      </video>
      <video controls>
        <source src="assets/videos/protesis2.mp4" type="video/mp4" />
      </video>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Laboratorio Dental Marcelo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
