<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laboratorio Dental</title>
  <meta name="description" content="Prótesis dentales de alta calidad. Laboratorio Dental Marcelo en Paraguay." />
  <meta property="og:title" content="Laboratorio Dental Marcelo" />
  <meta property="og:description" content="Prótesis dentales con precisión y estética. ¡Contáctanos por WhatsApp!" />
  <meta property="og:image" content="https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=1200&q=80" />
  <meta property="og:url" content="https://tusitio.netlify.app" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: gold;
    }

    p.subtitulo {
      font-size: 1.2rem;
      color: #ccc;
    }

    .gallery, .videos {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      margin: 1rem;
      border-radius: 10px;
    }

    .images {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .images img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    .video-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    video {
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .whatsapp-button img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Laboratorio Dental</h1>
    <p class="subtitulo">Tu sonrisa</p>
  </header>

  <section class="gallery">
    <h2>Galería de Trabajos</h2>
    <div class="images">
      <img src="https://images.unsplash.com/photo-1606813902914-0c4e1f1e3c4e?auto=format&fit=crop&w=600&q=80" alt="Prótesis dental 1" />
      <img src="https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=600&q=80" alt="Prótesis dental 2" />
      <img src="https://images.unsplash.com/photo-1588776814546-ec7f7f6c6b6e?auto=format&fit=crop&w=600&q=80" alt="Prótesis dental 3" />
    </div>
  </section>

  <section class="videos">
    <h2>Videos de Prótesis</h2>
    <div class="video-container">
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      </video>
      <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
      </video>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Laboratorio Dental Marcelo</p>
  </footer>

  <!-- Botón flotante de WhatsApp con ícono -->
  <a class="whatsapp-button" href="https://wa.me/595983559813" target="_blank" title="Contactar por WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>
</body>
</html>
